<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery.min.js"></script>  
        <script src="bootstrap.min.js"></script>   
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>Pradžia</title>
    </head>
    <body id="bodyy" >
        <nav class="navbar navbar-default">
            <div class=".container-fluid">
                <a class="navbar-brand" href="/index">Duomen&#371 &#353vieslent&#279</a>
            </div>
            <ul class="nav navbar-nav">
                <li ><a href='/login'>Login</a></li>
                <li class='active'><a href='/index'>Data</a></li>
                <li ><a href='/profile'>Profile</a></li>
                <li style='display: inline;position: absolute;right: 0;'><a href='/login' id="logoff" onclick="logoff()" >Log off</a></li>
            </ul>
        </nav>
        <div id="container" style="display:flex;width:100%; height: 80vh;">
            <div style="flex-grow: 1;display:flex;justify-content: center;">
                <div  style="border-right: solid black 1px;width: 100%;">
                    <p style="text-align: center;">Pasirinkimai:</p>
                    <div style="padding:1vw;display: block;">
                        <p style="display: inline;">Duomenys: </p>
                        <select  class="form-control" v-model="selected_data" @change="onChange($event)">
                            <option class="form-control" v-for="data in data_source" v-bind:value="data.value">{{data.text}}</option>
                        </select>
                    </div>
                    <div style="padding:1vw;display: block;">
                        <p style="display: inline;">Brėžimas: </p>
                        <select  class="form-control" v-model="selected_graph" @change="onChange($event)">
                            <option class="form-control" v-for="option in options" v-bind:value="option.value">{{option.text}}</option>
                        </select>
                    </div>
                </div>
            </div>
                
            <div id="chartcont" style="flex-grow: 5;height: 100%;" >
                <div  id="chart" style='height: 100%;'></div>
            </div>
        </div>
        <script>
            function  logoff() {
                document.cookie = "login=-1; expires=Thu, 18 Dec 2013 12:00:00 UTC; Max-Age=0";
                document.location.reload;
            };
        </script>
        <script src="highcharts.js"></script>
        <script src="vue.js"></script>
        <script src="draw.js"></script>
    </body>
</html>
